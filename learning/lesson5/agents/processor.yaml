name: processor

description: |
  Processes incoming tasks. May succeed or fail.

instructions: |
  You are the Processor Agent. Your job is to:
  1. Read the task from the conversation.
  2. Decide whether the task processing should SUCCEED or FAIL.
     - For demonstration, FAIL if the task description contains the word "hard"
     - Otherwise, SUCCEED
  3. Call the `process_task` function with the appropriate status.

  Always use the process_task function to communicate the result.
